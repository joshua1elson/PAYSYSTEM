<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUYGET PAY</title>
    <link rel="icon" type="image/x-icon" href="/asset/logo-r.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="head">
            <div class="headpay">
                <h1>BUYGET PAY SYSTEM</h1>
            </div>
            <div class="logo">
                <img src="./asset/logo-m.png" alt="">
            </div>
        </div>
         
        <div id="form_background_overlay"></div>
        
        <form onsubmit="" action="" method="post">
                    
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
           <textarea id="message" placeholder="Payment Title"></textarea>
            <br>
           <label for="pays">Select your payment method:</label>
                <select id="pays" name="pays">
                    <option value="mobile_money">MOBILE MONEY</option>
                    <option value="bank">BANK PAYMENT</option>
                    <option value="card">CARD PAYMENT</option>
                    <option value="bitcoin">BITCOIN</option>
                </select>
           <button type="submit">PAY NOW</button>
        </form>
    </div>
    
</body>
</html>
